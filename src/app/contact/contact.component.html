<div class="row">
  <div class="col-md-4 mx-auto mt-4">
    <div class="card card-body">
      <h2 class="card-title text-center p-4">
        Agregar Contacto
      </h2>
      <form [formGroup]="form_contact" >
        <div class="form-group p-1">
          <input formControlName="firstName" type="nombre" name="name" placeholder="Ingrese su nombre" class="form-control">
        </div>
        <div class="form-group p-1">
          <input formControlName="lastName" type="apellido" name="apellido" placeholder="Ingrese su apellido" class="form-control">
        </div>
        <div class="form-group p-1">
          <input formControlName="email" type="email" name="mail" placeholder="Ingrese su correo" class="form-control">
        </div>
        <div class="d-grid gap-2 p-1 form-group">
          <button (click)="postData()" class="btn btn-success btn-block" type="submit">Registrar</button>
        </div>
        <!-- <div class="d-grid gap-2 p-1 form-group">
            <a class="btn btn-secondary btn-block" href="/register">Registrarme</a>
        </div> -->
      </form>
    </div>
  </div>
</div>
